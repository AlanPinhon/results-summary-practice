<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <main>
    <section class="main-score">
      <h3 class="results">Your Result</h3>
      <div class="circle-main-score">
        <p class="score">76</p>
        <p class="total-score">of 100</p>
      </div>

      <h2 class="word-expression">Great</h2>
      <p class="main-score-message">You scored higher than 65% of the people who have taken these tests.</p>
    
    </section>
  
    <section class="summary-container">
      <h1 class="summary-title">Summary</h1>
      <section class="category-container reaction">
        <div class="category">
          <img src="assets/fonts/images/icon-reaction.svg" alt="reaction-icon" class="icon-score">
          <p class="category-txt">Reaction</p>
        </div>
        <p class="category-score">80 <span class="total-cat-score"> / 100</span></p>
      </section>

      <section class="category-container memory">
        <div class="category">
          <img src="assets/fonts/images/icon-memory.svg" alt="memory-icon" class="icon-score">
          <p class="category-txt">Memory</p>
        </div>
        <p class="category-score">92 <span class="total-cat-score"> / 100</span></p>
      </section>

      <section class="category-container verbal">
        <div class="category">
          <img src="assets/fonts/images/icon-verbal.svg" alt="verbal-icon" class="icon-score">
          <p class="category-txt">Verbal</p>
        </div>
        <p class="category-score">61 <span class="total-cat-score"> / 100</span></p>
      </section>

      <section class="category-container visual">
        <div class="category">
          <img src="assets/fonts/images/icon-visual.svg" alt="visual-icon" class="icon-score">
          <p class="category-txt">Visual</p>
        </div>
        <p class="category-score">72 <span class="total-cat-score"> / 100</span></p>
      </section>

      <button class="btn-continue">Continue</button>

    </section>

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alan Piñón</a>.
  </footer> -->

</body>
</html>
